<div class="custom">
  <h2 mat-dialog-title>Edit Product</h2>

<mat-dialog-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="field">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">Product Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" required />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" required />
      <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
      <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">Quantity must be greater than 0</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Inactive">Inactive</mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('status')?.hasError('required')">Status is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId" required>
        <mat-option *ngFor="let item of category$ | async" [value]="item.id">{{ item.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Category is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="onSubmit()" type="submit">Save Changes</button>
</mat-dialog-actions>

</div>
