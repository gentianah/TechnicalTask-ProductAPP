<mat-toolbar color="primary">
  <button mat-button (click)="switchLanguage('en')" [disabled]="currentLang === 'en'">ğŸ‡¬ğŸ‡§ EN</button>
  <button mat-button (click)="switchLanguage('de')" [disabled]="currentLang === 'de'">ğŸ‡©ğŸ‡ª DE</button>
  <div class="spacer"></div>

  <button *ngIf="isMobile" mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <div *ngIf="!isMobile || isMenuOpened" class="nav-links">
    <!-- Sign Up Link (Only for Unauthenticated Users) -->
    <a *ngIf="!isAuthenticated" mat-raised-button color="accent" routerLink="/register" (click)="closeMenu()">{{ 'SignUp' | translate }}</a>

    <!-- Authenticated Users (Normal Users or Admin) -->
    <a mat-button *ngIf="isAuthenticated && hasAdminOrUserRole()" routerLink="/home" (click)="closeMenu()">{{ 'Home' | translate }}</a>
    <a mat-button *ngIf="isAuthenticated && hasAdminOrUserRole()" routerLink="/products" (click)="closeMenu()">{{ 'Products' | translate }}</a>
    <a mat-button *ngIf="isAuthenticated && hasAdminOrUserRole()" routerLink="/categories" (click)="closeMenu()">{{ 'Categories' | translate }}</a>
    <a mat-button *ngIf="isAuthenticated && hasAdminOrUserRole()" routerLink="/usrprofile" (click)="closeMenu()">{{ 'Profile' | translate }}</a>

    <!-- Only Admin Links -->
    <a mat-button *ngIf="isAuthenticated && IsAdmin()" routerLink="/users" (click)="closeMenu()">{{ 'Users' | translate }}</a>
    <a mat-button *ngIf="isAuthenticated && IsAdmin()" routerLink="/metrics" (click)="closeMenu()">{{ 'Dashboard' | translate }}</a>

    <!-- Log Out Link (Only for Authenticated Users) -->
    <a *ngIf="isAuthenticated" mat-raised-button color="warn" (click)="logOut()">{{ 'Logout' | translate }}</a>
  </div>
</mat-toolbar>
