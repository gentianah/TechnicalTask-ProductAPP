<div class="mat-elevation-z8 category-container">
  <h2>{{'CategoriesList' | translate}}</h2>
  <button mat-raised-button mat-button *ngIf="userRole === 'Admin'" (click)="openAddCategoryDialog()">{{'AddCategory' | translate}}</button>
  <table class="data-table" mat-table [dataSource]="categories">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'Name' | translate}} </th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> {{'CreatedBy' | translate}} </th>
      <td mat-cell *matCellDef="let category"> {{ category.createdBy }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> {{'CreatedAt' | translate}} </th>
      <td mat-cell *matCellDef="let category"> {{ category.createdAt | date:'short' }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> {{'Actions' | translate}} </th>
      <td mat-cell *matCellDef="let category">
        <button mat-button *ngIf="userRole === 'Admin'" (click)="editCategory(category)">{{'Edit' | translate}}</button>
        <button mat-button *ngIf="userRole === 'Admin'" color="warn" (click)="deleteCategory(category)">{{'Delete' |
          translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of categories">
  </mat-paginator>
</div>
